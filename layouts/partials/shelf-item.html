<div class="book">
    <img src="/{{.cover_url}}" alt="{{.title}}" class="cover" />
    <h5 class="author">{{.author}}</h5>
    <h4 class="title">
        {{ .title }}
    </h4>
    {{with .note_url}}
        <a href="/{{.}}" class="internal-link" rel="noopener">
            view notes
        </a>
    {{end}}
</div>
